settings:
  title: 'AI·Collab Status'
  url: 'https://status.aicollab.app'
  logo: logo-192x192.png
  daysInHistogram: 90
  collectResponseTimes: true

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)'

monitors:
  - id: website
    name: Website
    description: 'aicollab.app — Dashboard & Landing Page'
    url: 'https://aicollab.app'
    method: GET
    expectStatus: 200
    followRedirect: true
    linkable: true

  - id: chat
    name: Chat
    description: 'chat.aicollab.app — AI Chat Platform'
    url: 'https://chat.aicollab.app/health'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false

  - id: chat-db
    name: Chat Database
    description: 'Internal PostgreSQL — user chats, settings & models'
    url: 'https://chat.aicollab.app/health/db'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false

  - id: supabase
    name: Supabase Platform
    description: 'Authentication, user data & edge functions'
    url: 'https://ssewrclkqolhqyrktsje.supabase.co/storage/v1/status'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false

  - id: ai-openrouter
    name: AI Models (OpenRouter)
    description: '300+ AI models — GPT, Claude, Gemini, Grok & more'
    url: 'https://openrouter.ai/api/v1/models'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false

  - id: ai-azure-eu
    name: AI EU Models (Azure Sweden)
    description: 'EU-hosted model inference — GDPR-compliant routing'
    url: 'https://aicollab-resource.openai.azure.com/'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false

  - id: storage
    name: File Storage
    description: 'Document uploads & cloud storage (S3)'
    url: 'https://s3.internet1.de/'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: false
